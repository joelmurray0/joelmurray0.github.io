<style>

  .sidebar {

    position: absolute;

    left: 25px;
    font-size: 36px;
    margin-right: 50px;
  }

  .openbtn {

    cursor: pointer;

  }

  }

  #main {
    transition: margin-right .5s;
    padding: 16px;
  }

  @media screen and (max-height: 450px) {
    .sidebar {
      padding-top: 15px;
    }

    .sidebar a {

    }
